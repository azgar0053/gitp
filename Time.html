<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        
    </style>

</head>
<body style="background-color: rgb(140, 206, 221);">
<Div class="container">
    <div class="row"> <div class="col-md-12 m-3"></div> </div>
    <div class="row"> <div class="col-md-12 m-3"></div> </div>
    <div class="row"> <div class="col-md-12 m-3"></div> </div>
    <div class="row d-flex justify-content-evenly">

    <div class="col-md-2 btn btn-primary justify-content-center  d-flex shadow-lg">
        <p style="margin-right: 10px;"><b>Year :</b></p>  
        <p id="year1"></p>
    </div>

    <!-- Year java script -->

    <script type="text/javascript">
        let y = new Date();
        document.getElementById("year1").innerHTML = y.getFullYear();
    </script>




    <div class="col-md-2 btn btn-primary justify-content-center d-flex shadow-lg">
        <p style="margin-right: 10px;"><b>Month : </b></p>
        <p id="month1"></p>
    </div>
    <script type="text/javascript">
        let m = ["January", "Febuary", "March", "April", "May", "June", "July", "August", "September", "Octomber", "November", "December"];
        let m1 = new Date();
        let mn = m[m1.getMonth()];
        document.getElementById("month1").innerHTML = mn;
    </script>


    <div class="col-md-2  justify-content-center btn btn-primary d-flex shadow-lg">
        <p style="margin-right: 10px;"><b>Date :</b></p>  
        <p id="date1"></p>
    </div>



    <!-- Day java script -->

    <script type="text/javascript">
        // const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        let dt = new Date();
        // let da = days[d.getDay()]
        document.getElementById("date1").innerHTML = dt.getDate();
    </script>




    <div class="col-md-2 justify-content-center btn btn-primary d-flex shadow-lg">
        <p style="margin-right: 10px;"><b>Day :</b></p>  
        <p id="day1"></p>
    </div>



    <!-- Day java script -->

    <script type="text/javascript">
        const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        let d = new Date();
        let day = days[d.getDay()]
        document.getElementById("day1").innerHTML = day;
    </script>
    </div>

    <div class="row"> <div class="col-md-12 m-3"></div> </div>
    <div class="row"> <div class="col-md-12 m-3"></div> </div>


    <div class="row m-10">
    <div class="col-md-4 offset-4 mt-5 fs-1 justify-content-center  btn btn-danger shadow-lg">
        <p style="margin-right: 10px;"><b>Time :</b></p>  
        <p id="time1"></p>
    </div>

    <!-- Time java script -->

    <script type="text/javascript">
        setInterval(time, 1000)
        function time(){
        let t = new Date();
        let hh = t.getHours();
        let mm = t.getMinutes();
        let ss = t.getSeconds();
        let tt = hh+":"+mm+":"+ss;
        document.getElementById("time1").innerHTML = tt;
        }
    </script>
    </div>    
</div>
</body>
</body>
</html>
