<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript">

        function calculate () {
            var p=0;
            var n=0;
            var i=0;
            var si = 0;

            p=parseInt(document.getElementById("Principal").value);
            n=parseInt(document.getElementById("yrs").value);
            i=parseInt(document.getElementById("roi").value);

            si = (p*n*i)/100;
            document.getElementById("result").innerHTML = si;

        }

    </script>
</head>
<body>
    <div class="container">
        <div class="h1 mb-4 text-danger"><u>Simple Interest Calculator</u></div>
        <div class="row">
            <div class="col-md-6 bg-primary">
                <form action="#">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="Principal" placeholder="Amount">
                        <label for="Principal" class="form-laebl mb-1">Principal</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="years" class="form-control" id="yrs" placeholder="Amount">
                        <label for="yrs" class="form-laebl mb-1" >Years</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="integer" class="form-control" id="roi" placeholder="Amount">
                        <label for="roi" class="form-laebl mb-1">Rate Of Ineterest</label>
                    </div>
                    <button type="button" onclick="calculate()" class="btn btn-danger">Calculate</button>
                    <p id="result" class="mt-3 border bg-white">$</p>
                    
                </form> 
            </div>
        </div>
    </div>
    
</body>
</html>
