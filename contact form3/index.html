<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form onsubmit="event.preventDefault(); validateForm()">
            <h2>Contact Us</h2>

            <label for="name">Name:</label>
            <input class="field" type="text" id="name" placeholder="Your Name">
            <small class="error"></small>

            <label for="email">Email:</label>
            <input class="field" type="text" id="email" placeholder="Enter Your Email">
            <small class="error"></small>

            <label for="message">Message:</label>
            <textarea class="field" id="message" placeholder="Enter Your Message Here" cols="30"></textarea>
            <small class="error"></small>

            <button type="submit">Submit</button>
            <p id="success"></p>

            <script src="script.js "></script>
        </form>
       
    </div>
    
</body>
</html>
