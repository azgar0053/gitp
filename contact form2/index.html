<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rubik+80s+Fade&family=Shantell+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
    <h1>Connect WIth Us</h1>
    <p>We would love to respond to your queries and help you succeed. Feel free
     to get in touch with US.</p>
    <div class="contact-box">
        <div class="contact-left">
            <h3>Send Your Request</h3>
            <form action="">
                <div class="input-row">
                    
                    <div class="input-group">
                        <label for="fname">Name: </label>
                        <input type="text" placeholder="Enter Name" id="fname">
                    </div>
                    <div class="input-group">
                        <label for="fphone">Phone: </label>
                        <input type="tel" placeholder="9988 6655 44" id="fphone">
                    </div>
                    
                </div>
                <div class="input-row">
                    
                    <div class="input-group">
                        <label for="femail">Email: </label>
                        <input type="email" placeholder="Enter Email ID" id="femail">
                    </div>
                    <div class="input-group">
                        <label for="fsub">Subject: </label>
                        <input type="text" placeholder="Enter Subject " id="fsub">
                    </div>
                    
                </div>
                <label for="fmsg">Message</label>
                <textarea name="" id="fmsg" placeholder="Your Message" rows="5"></textarea>

                <button type="submi">Send</button>
            </form>
        </div>
        <div class="contact-right">
            <h3>Reach Us</h3>
            <table>
                <tr>
                    <td>Email</td>
                    <td>contact@contactforms.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>+91 99665 53322</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>#254, jhcvuyassm, jhvausuy, igghhasc , gauygucas</td>
                </tr>
            </table>
        </div>
    </div>


   </div>
    



</body>
</html>
